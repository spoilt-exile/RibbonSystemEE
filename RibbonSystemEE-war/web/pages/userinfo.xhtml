<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Інформація про користувача #{request.getParameter("user")}</title>
        <link REL="stylesheet" type="text/css" href="/main.css"/>
    </h:head>
    <h:body>
        <c:set var="user" value="#{userInfo.info(request.getParameter('user'))}" />
        <div class="info-frame">
            <b>Ім’я користувача:</b> #{user.login} <br/>
            <b>Опис користувача:</b> #{user.description} <br/>
            <b>Дата створення:</b> #{user.formatCrtDate} <br/>
            <b>Дата логіну</b> #{user.formatLogDate} <br/>
            <br/>
            <b>Групи:</b><br/>
            <c:forEach var="group" items="#{user.groupsList}">
                <b>#{group.name} <i>(#{group.description})</i></b><br/>
            </c:forEach>
        </div>
        <br/>
        <div align="center">
            [<a href="#" onclick="window.close();">ЗАКРИТИ</a>]
        </div>
    </h:body>
</html>
